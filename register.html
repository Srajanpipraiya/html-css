<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <h1>Enter Your details</h1>
        <label for="name">Name</label>
        <fieldset id="name" name="name">
            <legend>Enter Name</legend>
            <label for="text">Firstname</label>
            <input type="text" name="text" id="text11"><br><br>
            <label for="text">Midname</label>
            <input type="text" name="text" id="text12"><br><br>
            <label for="text">Lastname</label>
            <input type="text" name="text" id="text13"><br><br>
        </fieldset><br><br>
        <label for="textf2">RollNo</label>
        <input type="text" name="textf2" id="textf2"><br><br>
        <label for="Course">Course</label>
        <datalist id="Course">
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MCA">MCA</option>
        </datalist>
        <label for="Branch">Branch</label>
        <datalist id="Branch">
            <option value="CSE">CSE</option>
            <option value="CSAI">CSAI</option>
            <option value="CSDS">CSDS</option>
            <option value="CSBS">CSBS</option>
            <option value="CSAIML">CSAIML</option>
            <option value="CSCloud"></option>
        </datalist>
        <label for="year">Year</label>
        <input type="number" name="num1" id="year"><br><br>
        <label for="section">Section</label>
        <datalist id="section">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </datalist><br><br>
        <label for="PhoneNo">PhoneNo</label>
        <input type="text" name="textf3" id="PhoneNo"><br><br>
        <label for="Email Id">E-mail ID</label>
        <input type="text" name="text4" id="Email Id"><br><br>
        <h4>Gender</h4>
        <label for="gender">Male</label>
        <input type="radio" name="radio1" id="gender"><br><br>
        <label for="gender">Female</label>
        <input type="radio" name="radio1" id="gender"><br><br>
        <h4>Elective Bucket</h4>
        <label for="radio3">Aiml</label>
        <input type="radio" name="radio3" id="radio3"><br><br>
        <label for="radio4">Full Stack</label>
        <input type="radio" name="radio3" id="radio3"><br><br>
        <label for="radio5">Cloud Computing</label>
        <input type="radio" name="radio3" id="radio3"><br><br>
        <h4><label for="skillset">SkillSet</label><br><br></h4>
        <label for="check1">HTML</label>
        <input type="checkbox" name="check1" id="check1"><br><br>
        <label for="check2">CSS</label>
        <input type="checkbox" name="check2" id="check2"><br><br>
        <label for="check3">JavaScript</label>
        <input type="checkbox" name="check3" id="check3"><br><br>
        <input type="submit" name="button1" id="button1"><br><br>
        </form>
    </body>
</html>
